<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Trek With Me?</title>

<style>
* { box-sizing: border-box; }

body {
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(180deg,#87ceeb,#fceabb);
    font-family:'Segoe UI',sans-serif;
    overflow:hidden;
}

/* floating mountains */
.mountain {
    position:absolute;
    bottom:-40px;
    font-size:28px;
    animation:floatUp 7s linear infinite;
}

@keyframes floatUp {
    0% { transform:translateY(0); opacity:0; }
    20% { opacity:1; }
    100% { transform:translateY(-110vh); opacity:0; }
}

.container {
    background:white;
    padding:50px 70px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 25px 60px rgba(0,0,0,0.25);
}

h1 {
    color:#2e7d32;
    font-size:34px;
}

p {
    font-size:18px;
    color:#555;
    margin-bottom:35px;
}

.buttons {
    display:flex;
    justify-content:center;
    gap:20px;
}

button {
    padding:14px 30px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
}

#yesBtn {
    background:#2e7d32;
    color:white;
    box-shadow:0 8px 20px rgba(46,125,50,0.4);
}

#noBtn {
    background:#eee;
}

.message {
    display:none;
    margin-top:25px;
    font-size:24px;
    color:#2e7d32;
}
</style>
</head>

<body>

<div class="container">
    <h1> Swati Will you go on a Himalayan trek with me? üèîÔ∏è</h1>
    <p>
        Cold air, warm chai, endless trails,<br>
        and memories we will never forget.
    </p>

    <div class="buttons">
        <button id="yesBtn">Yes! Let's go ü•æ</button>
        <button id="noBtn">No ü§ç</button>
    </div>

    <div class="message" id="finalMessage"></div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const msg = document.getElementById("finalMessage");

// YES clicked
yesBtn.addEventListener("click", () => {
    msg.textContent = "See, I knew you wanted to go together üèîÔ∏èüíö";
    msg.style.display = "block";
});

// NO clicked
noBtn.addEventListener("click", () => {
    msg.textContent = "But please, let us go together ü§çü•æ";
    msg.style.display = "block";
});

// floating mountains animation
function createMountain() {
    const m = document.createElement("div");
    m.classList.add("mountain");
    m.innerText = "üèîÔ∏è";
    m.style.left = Math.random() * 100 + "vw";
    m.style.animationDuration = (5 + Math.random() * 3) + "s";
    document.body.appendChild(m);
    setTimeout(() => m.remove(), 7000);
}
setInterval(createMountain, 500);
</script>

</body>
</html>
